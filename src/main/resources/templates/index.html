<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista</title>
</head>
<body>

    <div th:each="pippoArticolo : ${pippoArticoli}">
        <h1 th:text="${pippoArticolo.titolo}"></h1>
        <p th:text="${pippoArticolo.corpo}"></p>
        <h5 th:text="${pippoArticolo.autore.nome}"></h5>
        <h5 th:text="${pippoArticolo.autore.cognome}"></h5>
        <h5 th:text="${pippoArticolo.autore.professione.nome}"></h5>
    </div>

</body>
</html>
